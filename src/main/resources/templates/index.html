<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <title>Caro online</title>
</head>
<body>
    <h1>Caro online</h1>
    <form action="/room" method="POST">
        <div class="container">
            <label for="name"><b>Tên người chơi</b></label>
            <input type="text" name="name" id="name" class="txtname" autocomplete="off" value="John Wick 001" required>
            <hr class="hr-name">
        </div>
        <div>
            <input type="submit" name="play" id="quick-play" value="Chơi ngay" class="btn">
            <button type="button" class="btn" onclick="openForm()">Tạo phòng</button>
            <input type="submit" name="join" id="join-room" value="Tìm phòng" class="btn">
            <div class="create-room-panel" id="create-room-panel">
                <div class="room-name">
                    <label for="room-name"><b>Tên phòng :</b></label>
                    <input type="text" name="room-name" id="room-name" value="Phòng của John Wick 001" required>
                </div>
                <div class="opt-room">
                    <input type="radio" name="room-kind" value="public"  checked>
                    <label class="radio-btn"> <b>Mở</b></label>
                    <input type="radio" name="room-kind" value="private" >
                    <label class="radio-btn"> <b> Riêng tư </b></label>
                </div>
                <div class="create-room">
                    <button type="button" class="btn btn-create-room" onclick="closeForm()" >Huỷ</button>
                    <input type="submit" name="create" id="create-room" value="Tạo" class="btn btn-create-room">
                </div>
            </div>
        </div>
    </form>

</body>
<script>
    function openForm() {
        document.getElementById("create-room-panel").style.display = "block";
    }

    function closeForm() {
        document.getElementById("create-room-panel").style.display = "none";
    }
</script>
</html>
