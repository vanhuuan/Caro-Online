<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game - Caro online</title>
    <meta http-equiv ="Content-Type" content ="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:href="@{/css/game.css}" rel="stylesheet">
    <style>
        #board tr td{
            text-align: center;
            font-weight: bold;
            font-size: 200%;
        }
    </style>
</head>
<body>
<div class="wrapper row w-100">
    <div class="game-board h-100 col-sm-10">
        <table id="board">
        </table>
    </div>
    <div class="ui row col-sm-2">
        <div class="player-name m-auto p-2 text-center w-75 d-inline" id="bot"><h6>AI Easy Bot<img id="loading" class="p-1" src="/img/loading.gif"></h6></div>
        <div class="game-menu row h-50 m-0">
            <button class="btn btn-outline-success w-75 m-auto" onclick="run()">Bắt đầu</button>
            <a href="/" class="btn btn-outline-success w-75 m-auto">Thoát</a>
        </div>
        <div id="player" class="player-name m-auto p-2 text-center w-75 myself"><h6>Bạn</h6></div>
    </div>
</div>
<div class="d-none">
    <p th:text="${roomName}" id="roomname"></p>
    <p th:text="${roomCategory}" id="roomcategory"></p>
    <p th:text="${isHost}" id="isHost"></p>
    <p th:text="${roomId}" id="roomId"></p>
    <p th:text="${userId}" id="userid"></p>
</div>
</body>
<script th:src="@{/js/gomoku_ai.js}"></script>
</html>
